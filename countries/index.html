<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FindMTL.ca - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Fixed Header spacing */
        #header {
            width: 100%;
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            width: 90%;
            padding: 160px 20px 80px;
            flex-grow: 1;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { 
            font-size: 3.5rem; 
            margin-bottom: 20px; 
            letter-spacing: 1px; 
            font-weight: 300; 
            text-align: center; 
        }

        .subtitle { 
            font-size: 1.6rem; 
            margin-bottom: 40px; 
            font-style: italic; 
            opacity: 0.9; 
            text-align: center;
        }

        /* Grid Layout for the 10 Boxes */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 50px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .link-box:hover {
            background-color: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border-color: #3498db;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .container { padding-top: 140px; }
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1.2rem; }
            .links-grid { 
                grid-template-columns: 1fr; /* Stack on small mobile */
                gap: 15px;
            }
            .link-box { padding: 35px 20px; }
        }
    </style>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h1>FindMTL Resources</h1>
        <div class="subtitle">Quick links to our community services</div>
        
        <div class="links-grid">
            <a href="https://s.findmtl.ca/vm" class="link-box">Val Morin </a>
            <a href="https://s.findmtl.ca/pf" class="link-box">Prefontaine</a>
            <a href="https://s.findmtl.ca/bm" class="link-box">Beirach Moshe</a>
            <a href="https://s.findmtl.ca/TL" class="link-box">Trout Lake</a>
            <a href="https://s.findmtl.ca/4s" class="link-box">4 Seasons</a>
            <a href="https://s.findmtl.ca/yh" class="link-box">Yam Hatalmid</a>
            <a href="https://s.findmtl.ca/sk" class="link-box">Skver</a>
            <a href="https://s.findmtl.ca/cgy" class="link-box">Camp Gan Yisrael</a>
            <a href="https://s.findmtl.ca/ch" class="link-box">Chriqui</a>
            <a href="https://s.findmtl.ca/cb" class="link-box">Camp Bnei Belz </a>
        </div>
    </div>
    
    <div id="footer"></div>

    <script>
        // Use absolute paths (/) to ensure files are found from any sub-directory
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(err => console.error('Error loading header:', err));

        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(err => console.error('Error loading footer:', err));

        // Re-initialize mobile menu logic for the fetched header
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
