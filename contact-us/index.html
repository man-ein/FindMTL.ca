<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .desktop-nav {
            display: flex;
            gap: 25px;
        }
        .desktop-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .desktop-nav a:hover { color: #3498db; }

        /* Hamburger & Floating Menu */
        .hamburger { cursor: pointer; padding: 5px; display: block; }
        .hamburger span {
            display: block; width: 30px; height: 3px; background: white;
            margin: 6px 0; transition: 0.4s; border-radius: 2px;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

        .nav-menu {
            position: absolute; z-index: 1100; top: 60px; right: 0;
            background: rgba(4, 5, 5, 0.98); border-radius: 15px; padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); display: none;
            flex-direction: column; gap: 8px; min-width: 240px; text-align: right;
        }
        .nav-menu.active { display: flex; }
        .nav-menu a {
            color: white; text-decoration: none; font-size: 1.1rem; padding: 10px 16px;
            border-radius: 10px; transition: background 0.3s;
        }
        .nav-menu a:hover { background: rgba(52, 152, 219, 0.4); }

        /* Container */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 160px 20px 60px; /* Mobile safe padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 1px; font-weight: 300; }
        p { font-size: 1.2rem; margin-bottom: 40px; opacity: 0.9; line-height: 1.6; }

        /* Contact Form */
        .contact-form-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-sizing: border-box;
        }
        input::placeholder, textarea::placeholder { color: rgba(255, 255, 255, 0.7); }
        
        button {
            width: 100%;
            padding: 16px;
            background: #2980b9;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 15px;
        }
        button:hover { background: #3498db; transform: translateY(-3px); }

        .back-link { margin-top: 40px; }
        .back-link a { color: #3498db; text-decoration: none; font-size: 1.1rem; }
        .back-link a:hover { text-decoration: underline; }

        /* Footer Spacing Fix */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
        }
        .footer-links a:hover { color: white; }
        .copyright {
            font-size: 0.85rem;
            opacity: 0.7;
            text-align: center;
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .container { padding-top: 160px; }
            h1 { font-size: 2.5rem; }
            .contact-form-card { padding: 30px 20px; }
            .nav-menu { top: 55px; width: 240px; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you! Send us a message and we'll get back to you as soon as possible.</p>

        <div class="contact-form-card">
            <form action="https://formspree.io/f/xpwgwwvo" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="_replyto" placeholder="Your Email" required>
                <textarea rows="4" name="message" placeholder="Message (optional)"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Load header and footer (adjust path if needed)
        fetch('../header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('../footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
